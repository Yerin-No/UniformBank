{% extends 'base.html' %}

{% block title %}Uniform List{% endblock %}

{% block content %}
<a href="{% url 'uniform:add' %}">Add Uniform</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Size</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for uniform in uniform_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'uniform:detail' pk=uniform.id %}">{{ uniform.name }}</a></td>
            <td>{{ uniform.size }}</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
